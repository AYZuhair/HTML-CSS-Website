            </ul>
        </nav>
    </header>

    <main class="contact-section">
        <h1 data-aos="fade-up">Contact Me</h1>
        <p data-aos="fade-up" data-aos-delay="200">If you'd like to work together or have any inquiries, feel free to reach out!</p>
        <div class="contact-details" data-aos="fade-up" data-aos-delay="400">
            <p><strong>Email:</strong> <a href="mailto:ahmadyalzuhair@gmail.com">ahmadyalzuhair@gmail.com</a></p>

            <input type="email" name="email" placeholder="Your Email" required>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <script>
